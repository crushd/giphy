<!doctype html>
<html lang="en">
  <head>
    <title>Giphy Giphy Giphy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
      
        <header>
            <h1 class="text-center">Giphy Movies</h1>
        </header>
    
        <!-- Buttons will Get Dumped Here -->
        <div id="buttons-view" class="text-center"></div>
    
        <div class="text-center">
          <form id="giphy-form" style="padding:2em;">
            <label for="giphy-input">Add a movie:</label>
            <input type="text" id="giphy-input" required>
      
            <!-- Button triggers new giphy to be added -->
            <input id="add-giphy" type="submit" value="Add Movie">
          </form>
        </div>
        <div id="card-container">

          <div class="row">

                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                    <img id="giphy-image1" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">
                        <div class="row">
                          <p class="col"><span id="giphy-url1"></span></p>
                          <p class="col"><span id="giphy-rating1"></span></p>
                        </div>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                    <img id="giphy-image2" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">
                        <p>Rating: <span id="giphy-rating2"></span></p>
                        <p>URL: <span id="giphy-url2"></span></p>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                    <img id="giphy-image3" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">
                        <p>Rating: <span id="giphy-rating3"></span></p>
                        <p>URL: <span id="giphy-url3"></span></p>
                      </p>
                    </div>
                  </div>
                </div>

                <div  class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                    <img id="giphy-image4" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">
                        <p>Rating: <span id="giphy-rating4"></span></p>
                        <p>URL: <span id="giphy-url4"></span></p>
                      </p>
                    </div>
                  </div>
                </div>
              
              </div>

              <div class="row">

                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                    <img id="giphy-image5" class="card-img-top" alt="Card image cap">
                    <div class="card-body">
                      <p class="card-text">
                        <p>Rating: <span id="giphy-rating5"></span></p>
                        <p>URL: <span id="giphy-url5"></span></p>
                      </p>
                    </div>
                  </div>
                </div>
          
          

                <div class="col-xs-6 col-sm-3">
                    <div class="card" style="width: 18rem;">
                      <img id="giphy-image6" class="card-img-top" alt="Card image cap">
                      <div class="card-body">
                        <p class="card-text">
                          <p>Rating: <span id="giphy-rating6"></span></p>
                          <p>URL: <span id="giphy-url6"></span></p>
                        </p>
                      </div>
                    </div>
                </div>
              
                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                      <img id="giphy-image7" class="card-img-top" alt="Card image cap">
                      <div class="card-body">
                          <p class="card-text">
                            <p>Rating: <span id="giphy-rating7"></span></p>
                            <p>URL: <span id="giphy-url7"></span></p>
                          </p>
                      </div>
                  </div>
                </div>

                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                      <img id="giphy-image8" class="card-img-top" alt="Card image cap">
                      <div class="card-body">
                          <p class="card-text">
                            <p>Rating: <span id="giphy-rating8"></span></p>
                            <p>URL: <span id="giphy-url8"></span></p>
                          </p>
                      </div>
                  </div>
                </div>
              
              </div>

              <div class="row">

                <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                      <img id="giphy-image9" class="card-img-top" alt="Card image cap">
                      <div class="card-body">
                          <p class="card-text">
                            <p>Rating: <span id="giphy-rating9"></span></p>
                            <p>URL: <span id="giphy-url9"></span></p>
                          </p>
                      </div>
                  </div>
                </div>

              <div class="col-xs-6 col-sm-3">
                  <div class="card" style="width: 18rem;">
                      <img id="giphy-image10" class="card-img-top" alt="Card image cap">
                      <div class="card-body">
                          <p class="card-text">
                            <p>Rating: <span id="giphy-rating10"></span></p>
                            <p>URL: <span id="giphy-url10"></span></p>
                          </p>
                      </div>
                  </div>
              </div>
              
            </div>
          </div>
          
          </div>
        </div>

        <div>
          <div id="giphy-images"></div>
        </div>
        
        <footer>
          <div class="text-center">2018 &copy; <a href="https://crushd.github.io/giphy/">codyrush@gmail.com</a></div>
        </footer>

        <!--div id="giphy-json"></div-->

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
